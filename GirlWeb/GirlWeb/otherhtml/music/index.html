<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>望你还能开心</title>
    <link rel="stylesheet" href="css/stylesheets/style.css" />
</head>
<body>
    <div id="background">

        <div style="text-align:center;margin-top: 26px;">
            <a href="http://www.sqber.com" target="_blank" style="color:white;">SQBER</a>
            <div style="font-family: 楷体;margin-top: 3px;">老申个人网站音乐</div>
        </div>

        <div id="player">
            <div class="cover"></div>            
            <div class="ctrl">
                <div class="tag">
                    <strong>Title</strong>
                    <span class="artist">Artist</span>
                    <span class="album">Album</span>
                </div>
                <div class="control">
                    <div class="left">
                        <div class="rewind icon"></div>
                        <div class="playback icon"></div>
                        <div class="fastforward icon"></div>
                    </div>
                    <div class="volume right">
                        <div class="mute icon left"></div>
                        <div class="slider left">
                            <div class="pace"></div>
                        </div>
                    </div>
                </div>
                <div class="progress">
                    <div class="slider">
                        <div class="loaded"></div>
                        <div class="pace"></div>
                    </div>
                    <div class="timer left">0:00</div>  
                    <div id="loadInfo" style="margin-top: 8px;color:gray;margin-left: 11px;float: left;font-size: 12px;">loading...</div>                  
                    <div class="right">
                        <div class="repeat icon"></div>
                        <div class="shuffle icon"></div>
                    </div>
                </div>
            </div>
        </div>
        <ul id="playlist"></ul>

        <div style="text-align: center; margin: 0 auto;font-size: 14px; color: white; padding: 10px;margin-top: 20px;">
            <p>All Rights Reserved SQBER &#169; 冀ICP备17029815号-1</p>
        </div>
    </div>

</body>
</html>
